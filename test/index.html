<script>
document.onreadystatechange = function(){
	if(document.readyState == 'interactive'){
		var loadingNode = document.getElementById('loading');
		loadingNode.parentNode.removeChild(loadingNode);
	}
}
</script>
</head>
<body>
<div id="loading">
	<div class="heartbeat-loader">Loading…</div>
</div>
<div id="bg"></div>
<div id="txtbox">
<h1><span>念念<big>不忘</big>，</span><span>必有<big>回响</big>。</span></h1>
<p>Met <em id="days"></em> days</p>
<script>
var oldDate = new Date(2014,5,23,0,0,0,0);
var nowDate = new Date();
var time = (+nowDate) - (+oldDate);
var days = parseInt(Math.floor(time /1000/60/60/24)); //天
document.getElementById('days').innerHTML = days;
</script>
</div>
<footer id="author"><em>Lovenotes</em></footer>
